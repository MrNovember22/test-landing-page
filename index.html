  <body>
    <div id="app"></div>

    <script src="/public/assets/js/app.js"></script>
    <script>
        function initMap() {
            let ukraine = {
                lat: 50.450791,
                lng: 30.523008
            };

            let map = new google.maps.Map(document.getElementById('map'), {
                zoom: 11,
                center: ukraine
            });

            let marker = new google.maps.Marker({
                position: ukraine,
                map: map
            });
        }
    </script>
